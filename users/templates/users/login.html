{% extends "base.html" %}
{% block title %} LOGIN {% endblock title %}

{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{form |crispy }}
<button type="submit">Login</button>
</form>
<strong><P>No account?Create One.</P></strong><br>
<a href="{% url 'users:login' %}">Sign Up</a>

{% endblock content %}
